<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="ClaraCS" />
    <meta property="og:description" content="ClaraCS의 메인 페이지입니다." />
    <meta property="og:image" content="" />
    <title>ClaraCS – 지능형 CS 데이터 분석·인사이트 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/classify.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #010915;
        color: white;
      }
    </style>
</head>
<body class="min-h-screen bg-[#030c1b] text-white">
<div class="app">
  {% include 'includes/header.html' %}

  <!-- 메인 -->
  <main class="main full-width">

    <!-- 자동 분류 -->
<section class="section" id="classify">
  <div class="head">
    <h2>자동 분류</h2>
    <div class="toolbar">
      <!-- 마지막 분류 시각 표시 -->
      <span id="last-run-at" class="small muted"></span>
      
      <!-- 분류 엔진 선택 -->
      <div class="engine-selector">
        <label class="engine-option">
          <input type="radio" name="classifier-engine" value="rule" checked>
          <span class="engine-label">키워드 매칭</span>
        </label>
        <label class="engine-option">
          <input type="radio" name="classifier-engine" value="ai">
          <span class="engine-label">딥러닝 모델</span>
        </label>
      </div>
      
      <button id="btn-reset-classify" class="btn ghost" onclick="window.resetClassification && window.resetClassification()">
        초기화
      </button>
      <!-- 버튼에 id 부여: JS가 클릭 이벤트를 바인딩 -->
      <button id="btn-run-classify" class="btn save" onclick="window.runClassification && window.runClassification()">
        분류 실행
      </button>
    </div>
  </div>

  <div class="body">
    <!-- 여기부터 그리드 컨테이너 -->
    <div class="classify-grid">
      
      <!-- 1x1 : 카테고리별 분류 결과 -->
      <div class="card card--category" id="catCard"> <!--id="catCard" 추가함(new)-->
        <strong>카테고리별 분류 결과</strong>
        <table class="table" style="margin-top:8px;">
          <thead>
            <tr><th>카테고리</th><th class="right">건수</th><th class="right">비율</th><th>예시 키워드</th></tr>
          </thead>
          <tbody id="categoryTableBody">
            <tr><td colspan="4">[분류 실행]을 눌러 데이터를 불러오세요</td></tr>
          </tbody>
        </table>
      </div>

      <!-- 1x2 + 2x2 : 채널별 분류 결과(오른쪽 열 전체를 세로로 차지) --> 
      <div class="card card--channels" id="channelsCard"> <!--id="channelsCard" 추가함(new)-->
        <div class="channels-head">
          <strong>채널별 분류 결과</strong>
          <div class="legend sticky">
            <div class="item"><span class="dot" style="background:#ef4444"></span>배송 문의</div>
            <div class="item"><span class="dot" style="background:#f59e0b"></span>환불/교환</div>
            <div class="item"><span class="dot" style="background:#10b981"></span>상품 문의</div>
            <div class="item"><span class="dot" style="background:#3b82f6"></span>기술 지원</div>
            <div class="item"><span class="dot" style="background:#ff7875"></span>불만/클레임</div>
            <div class="item"><span class="dot" style="background:#9ca3af"></span>기타</div>
          </div>
        </div>
        <div id="channelCards" class="channel-grid scroll-y"><!-- JS가 카드 렌더링 --></div>
      </div>

      <!-- 2x1 : 자동 분류 정확도/신뢰도 -->
      <div class="card card--reliability" id="reliabilityCard"> <!--id="reliabilityCard" 추가함(new)-->
        <strong>분류 신뢰도</strong>
        <div id="reliabilityBox" class="chart-box tall center">-</div>
        <p class="tip" style="margin-top:8px;">평균 신뢰도 및 재검토 필요 티켓 수</p>
      </div>

      <!-- 3x1 + 3x2 : 티켓 목록(하단 전체 폭) -->
      <div class="card card--tickets">
        <strong>티켓 목록</strong>
        <table class="table" style="margin-top:8px;">
          <thead>
            <tr>
              <th>접수일</th><th>채널</th><th>내용</th><th>카테고리</th><th>키워드</th><th class="right">중요도</th>
            </tr>
          </thead>
          <tbody id="ticketTableBody">
            <tr><td colspan="6">-</td></tr>
          </tbody>
        </table>
      </div>

    </div>
    <!-- 그리드 끝 -->
     
  </div>
</section>

  </main>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/common.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/auto_classify.js') }}"></script>
</body>
</html>
