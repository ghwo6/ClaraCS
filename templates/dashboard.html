<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="ClaraCS" />
    <meta property="og:description" content="ClaraCS의 메인 페이지입니다." />
    <meta property="og:image" content="" />
    <title>ClaraCS – 지능형 CS 데이터 분석·인사이트 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
      body {
        /* 원래 폰트로 돌리려면 아래 주석을 해제하세요 */
        /* font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif !important; */
        
        /* 현재 폰트 (Inter) */
        font-family: 'Inter', sans-serif;
        
        background-color: #010915;
        color: white;
      }
    </style>
</head>
<body class="min-h-screen bg-[#030c1b] text-white">
<div class="app">
  {% include 'includes/header.html' %}

  <!-- 메인 -->
  <main class="main full-width">

    <!-- 대시보드 -->
    <section class="section" id="dashboard">
      <div class="head">
        <h2>대시보드</h2>
        <div class="toolbar" id="period-filters">
          <button class="btn ghost active">7일</button>
          <button class="btn ghost">1달</button>
          <button class="btn ghost">3달</button>
          <button class="btn ghost">이번 분기</button>
          <button class="btn ghost">기간 설정</button>
        </div>
      </div>
      <div class="body">
        <div class="grid cols-2">
          <div class="card kpi" id="completed-card">
            <div class="label">처리 완료 건수</div>
            <div class="value" id="completed-count">
              <div class="kpi-empty-state">
                <div class="kpi-icon">✅</div>
                <div class="kpi-placeholder">--</div>
                <div class="kpi-hint">자동 분류 후 표시됩니다</div>
              </div>
            </div>
          </div>

          <div class="card kpi" id="pending-card">
            <div class="label">미처리 건수</div>
            <div class="value" id="pending-count">
              <div class="kpi-empty-state">
                <div class="kpi-icon">⏳</div>
                <div class="kpi-placeholder">--</div>
                <div class="kpi-hint">자동 분류 후 표시됩니다</div>
              </div>
            </div>
          </div>
        </div>

    <div class="grid cols-2" style="margin-top:16px;">
      <div class="grid-vertical">
        <div class="card">
          <strong>주요 문의 카테고리 TOP 3</strong>
          <table class="table" style="margin-top:8px;">
            <thead>
              <tr>
                <th>순위</th>
                <th>카테고리</th>
                <th class="right">건수</th>
              </tr>
            </thead>
            <tbody id="top-categories-table">
              <tr>
                <td colspan="3" style="text-align: center; padding: 40px; color: var(--muted);">
                  자동 분류를 완료하면 상위 3개 카테고리가 표시됩니다.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card" style="margin-top:16px;">
          <strong>카테고리별 문의 비율</strong>
          <div class="chart-box" id="category-chart-container" style="min-height: 250px; display: flex; align-items: center; justify-content: center;">
            <p style="text-align: center; color: var(--muted);">자동 분류를 완료하면 카테고리별 분포 차트가 표시됩니다.</p>
            <canvas id="category-pie-chart" style="display: none;"></canvas>
          </div>
        </div>
      </div>

      <div class="card">
        <strong>인사이트 도출</strong>
        <div id="generated-insights" style="margin-top: 8px; min-height: 200px; display: flex; align-items: center; justify-content: center;">
          <p style="text-align: center; color: var(--muted); padding: 40px;">분석 리포트를 생성하면 AI가 도출한 인사이트가 표시됩니다.</p>
        </div>
      </div>
    </div>
  </div>
</section>

  </main>
</div>

<!-- 설정값 전달 -->
<script>
    window.DEFAULT_USER_ID = {{ DEFAULT_USER_ID }};
</script>

<script type="text/javascript" src="{{ url_for('static', filename='js/common.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
